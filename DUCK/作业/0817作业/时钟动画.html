<div class="box">
    <div class="teal"></div>
    <div class="red"></div>
</div>
<style>
    .box {
        display: flex;
        width: 200px;
        height: 200px;
        border: 10px solid black;
        border-radius: 50%;
        margin: 10px;
        position: relative;
    }
    .teal {
        display: flex;
        width: 10px;
        height: 90px;
        background-color: teal;

        position: absolute;
        bottom: calc(50% - 20px);
        left: calc(50% - 5px);

        /* 定位旋转点的位置 */
        /* 距离自身左边 5px ,顶部 70px */
        transform-origin: 5px 70px;

        animation: minutes 3600s infinite;

        /* 动画平均（线性）过渡 */
        animation-timing-function: linear;

        z-index: 0;
    }
    .red {
        display: flex;
        width: 10px;
        height: 120px;
        background-color: red;

        position: absolute;
        bottom: calc(50% - 20px);
        left: calc(50% - 5px);

        /* 定位旋转点的位置 */
        transform-origin: 5px 100px;

        animation: second 60s infinite;

        /* 动画平均（线性）过渡 */
        animation-timing-function: linear;

        /* 让它在分针之上 */
        z-index: 99;
    }
    @keyframes minutes {
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes second {
        100% {
            transform: rotate(360deg);
        }
    }
</style>
